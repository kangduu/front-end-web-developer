    function fun1(n, re) {

            fun: function (m) {
                return fun1(m, n);
            }
        }
    }
    
    var a = fun1(0);//undefind
    a.fun(1);//0
    a.fun(2);//0
    a.fun(3);//0
    var b = fun1(0).fun(1).fun(2).fun(3);// undefined 0 1 2
