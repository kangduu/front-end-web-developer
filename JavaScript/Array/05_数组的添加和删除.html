<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加和删除</title>
</head>
<body>
  <h1>添加</h1>
  <pre>
    1. a=[] ; a[0]= 'zero'
    2. push()
    3. unshift() 首位
  </pre>
  <h1>删除</h1>
  <pre>
    1.delete
    2.pop()
    3. a.length = 4; 数组长度小于数组元素个数。
    
    注意 使用delete 会产生稀疏数组
  </pre>
</body>
</html>
