<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
    <h1>数组是值的有序集合</h1>
    <pre>
        无类型：数组元素可以是任何类型
        动态：根据需要增加缩小
        可能是稀疏的：索引不连续
    </pre>
    <pre>
        数组的索引基于零的32位数值，最大 2^32-2 （4294967294）。
    </pre>
    <pre>
        数组的下标为 字符串 类型
    </pre>
    <script>
        var arr = [2,6,7];
        console.log(typeof (Object.keys(arr)[0]));// string 数组下标为字符串类型
    </script>
</body>
</html>
