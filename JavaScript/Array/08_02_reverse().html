<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse() 颠倒</title>
</head>
<body>
    <pre>
        将数组中 所有元素 颠倒顺序，返回逆序的数组。
        
        var arr = [1,2,3,4,5];
        var result = arr.reverse().join();
        console.log(result); //5,4,3,2,1
        
        注意 ， 该方法是在原先的数组中重新排列元素
        
        console.log(arr); // [ 5, 4, 3, 2, 1 ]  改变原数组
    </pre>
</body>
</html>
