<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> push() pop() 尾部 增删</title>
</head>
<body>
    <pre>
        1.push()
            在数组的 尾部 添加一个或多个元素，返回修改后的数组的长度
        2.pop()
            删除数组的 最后一个 元素，并返回该元素。

        注意： 两个方法都修改替换原始数组
        
    </pre>
    <script>
        var arr = [];
        var re = arr.push(1,2,2);
        console.log(arr); //[ 1, 2, 2] 修改了原数组
        console.log(re); // 3 返回的是 数组的长度

        var re1 = arr.pop();
        console.log(re1);// 2 返回的是删除的值



        /**
         * 利用 pop 方法 反向遍历 并清空一个数组 ， 并且体现了 栈的 特点 后进先出
         * */
        var list = [1,2,3,4,5,6];
        var item;
        
        
        // 注意 条件
        while (item = list.pop()) {
            console.log(item); // 6 5 4 3 2 1
        }
        console.log(list);//[]
    </script>
</body>
</html>
