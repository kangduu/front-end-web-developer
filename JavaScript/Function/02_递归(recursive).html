<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>递归</title>
</head>
<body>
  <h1>递归</h1>
    <pre>
      1、找规律,并自调用
      2、找出口（已知条件）
      特点：先执行的最后被返回
    </pre>
  <h1>注意</h1>
    <pre>
      1、递归除了代码简洁 没有其他好处了
      2、特别复杂的程序，不要使用递归
      3、时间复杂度和空间复杂度 是 最大的
    </pre>
</body>
</html>
