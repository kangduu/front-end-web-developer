<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组去重</title>
</head>
<body>
<pre>
  思路： 利用对象属性名唯一性  （hash方式）
</pre>
  <script>
      /* 分析
  *   var obj = {
  *        1:'a'
  *   }
  *   obj[1]--> undefined
  *   obj[1]--> 'a'
  *   obj[2]--> 'undefined'
  * */
       function Unique(a) {
          //初始化一个零时对象和需要返回的数组
          var temp = {},
              arr = [],
              len = a.length;
          //遍历需要去重的数组
          for (var i = 0; i < len; i++) {
              //判断临时对象的this[i]属性的属性值有没有
              if (!temp[a[i]]) {//属性值没有的才执行
                  temp[a[i]]='temporary';//注意这里添加的属性值通过隐式转换应该为true
                  arr.push(a[i])
              }
          }
          return arr;
      }
      var  arr = [1,1,3,4,2,3,4,5,2,4,2,3,7,5,];
      console.log(Unique(arr));
  </script>
</body>
</html>
