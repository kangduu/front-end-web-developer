        async function fetchRequest(params) {
            try {
                let controller = new AbortController();
                let signal = controller.signal;
                signal.addEventListener('abort',
                    () => console.log('abort!')
                );

                let response = await fetch(params || 'https://api.github.com/users/kangduu', {
                    signal
                })

                console.log(error);
            }
        }
