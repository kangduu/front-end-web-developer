<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> filter() 过滤</title>
</head>
<body>
    <pre>
        返回的 数组元素 是 调用的数组 的一个子集
        
        注意：稀疏数组 会跳过缺少的元素，即返回的数组总是稠密的
        
    </pre>
    <script>
        var arr = [2, 4, 5, 1, 3];
        var smallV = arr.filter(function (v) {
            return v < 5 //小于 5 的 元素
        });
        var otherV = arr.filter(function (v, i) {
            return i % 2 == 0 // 偶数 索引元素
        });
        console.log(smallV);//[ 2, 4, 1, 3 ]
        console.log(otherV);//[ 2, 5, 3 ]


        /**
         * 稀疏数组 undefined 和 null 情况
         * */

        var arr1 = [1, 2, 3, 4, undefined, null, , , 7];

        //过滤稀疏数组
        var dense1 = arr1.filter(function (v) {
            return true
        });
        console.log(dense1);//[ 1, 2, 3, 4, undefined, null, 7 ]
        console.log(arr1); //[ 1, 2, 3, 4, undefined, null, <2 empty items>, 7 ]

        //过滤稀疏和undefined+null
        var dense2 = arr1.filter(function (v) {
            return v !== undefined && v !== null
        });
        console.log(dense2);//[ 1, 2, 3, 4, 7 ]
    </script>
</body>
</html>
